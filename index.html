<html>
	<head>
		<!--roboto font from google-->
		<link href='http://fonts.googleapis.com/css?family=Roboto:100,700' rel='stylesheet' type='text/css'>
		<!-- Latest compiled and minified Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<style>
			/* Sticky footer styles
			-------------------------------------------------- */
			html {
			  position: relative;
			  min-height: 100%;
			}
			body {
			  /* Margin bottom by footer height */
			  margin-bottom: 60px;
			}
			.footer {
			  position: absolute;
			  bottom: 0;
			  width: 100%;
			  /* Set the fixed height of the footer here */
			  height: 60px;
			  background-color: #000000;
			}
		</style>

		<style>
			#leftBlock{
				background-color: #88A063; // rgba(156,95,181,0.3);
			}

			#middleBlock{
				background-color: #A7AB6A; //rgba(0,181,136,0.3);
			}

			#rightBlock{
				background-color: #915973; //rgba(0,152,219,0.3);
			}

			#leftBlock > div.row > div.feature-header > h1{
				color: #D9E7C3;
			}

			#middleBlock > div.row > div.feature-header > h1{
				color: #F6F8D1;
			}

			#rightBlock > div.row > div.feature-header > h1{
				color: #D2B1C0;
			}

			.below-nav{
				margin-top: 5em;
			}
			#featured{
				padding-top: 0px;
				padding-bottom: 0px;
			}
			div.pushable{
					-webkit-transition: all 500ms ease-in-out 0s;
					-moz-transition: 	all 500ms ease-in-out 0s;
					-o-transition: 		all 500ms ease-in-out 0s;
					transition: 		all 500ms ease-in-out 0s;  
			}
			.col-sm-0 {
					width: 0px;
					float: left;
					overflow: hidden;
					margin: 0px;
					padding: 0px;
					min-height: 1px;
			}
			.block-inner{
				padding-top: 20px;
				padding-bottom: 20px;
			}
			.feature-header > h1{
				font-family:'Roboto', Helvetica Neue, sans-serif;
				font-weight: 700;
				font-size: 4.2em;
				color: #888;
				margin-top: 10%;
				margin-left: 0%;
			}
			.feature-body > h3{
				font-family:'Roboto', Helvetica Neue, sans-serif;
				font-weight: 100;
				font-size: 1.5em;
				color: #888;
				margin-top: 0%;
			}
			.thumb-feature{
				height: 360px;
				width: auto;
				border-radius: 30px;
			}	
			@media (max-width: 1200px){
				.thumb-feature{
					width: 100%;
					height: auto;
				}
				.feature-header > h1{
					font-size: 3.4em;
					margin-top: 10%;
					margin-left: 0%;
				}
				.feature-body > h3{
					font-size: 1.3em;
					margin-top: 0%;
				}
			}
			@media (max-width: 480px){
				.feature-body > h3{
					font-size: 1em;
					margin-top: 0%;
				}
			}

			.vcenter {
					display: inline-block;
					vertical-align: middle;
					float: none;
			}
			body{
				background-color: #684973;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-static-top">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Project name</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
			  <ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#contact">Contact</a></li>
				<li class="dropdown">
				  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
				  <ul class="dropdown-menu" role="menu">
				<li><a href="#">Action</a></li>
				<li><a href="#">Another action</a></li>
				<li><a href="#">Something else here</a></li>
				<li class="divider"></li>
				<li class="dropdown-header">Nav header</li>
				<li><a href="#">Separated link</a></li>
				<li><a href="#">One more separated link</a></li>
				  </ul>
				</li>
			  </ul>
			  <ul class="nav navbar-nav navbar-right">
				<li><a href="">Help</a></li>
			  </ul>
			</div><!--/.nav-collapse -->
	      </div>
	    </nav>
		<div class="main-container container-fluid">
			<div id="featured" class="row below-nav">
				<div class="pushable col-xs-12 col-lg-4" id="leftBlock">
					<div class="row block-inner">
						<div class="feature-header hidden-xs hidden-sm col-md-4 text-right hidden">
							<h1 class="">JQuery</h1>
						</div>
						<div class="feature-pic col-xs-6 col-sm-12 vcenter">
							<img src="http://lorempixel.com/g/400/400/people/1" class="media-object thumb-feature img-responsive center-block">
						</div><!--
				 --><div class="feature-body col-xs-6 col-md-4 vcenter hidden">
							<h3></h3>
						</div>
					</div>
				</div>
				<div class="pushable col-lg-4 visible-lg-block" id="middleBlock">
					<div class="row block-inner">
						<div class="feature-header col-md-4 text-right hidden">
							<h1 class="">Block</h1>
						</div>
						<div class="feature-pic vcenter col-sm-12">
							<img src="http://lorempixel.com/g/400/400/people/2" class="media-object thumb-feature img-responsive center-block">
						</div><!--
					--><div class="feature-body col-md-4 vcenter hidden">
							<h3></h3>
						</div>
					</div>
				</div>
				<div class="pushable col-lg-4 visible-lg-block" id="rightBlock">
					<div class="row block-inner">
						<div class="feature-header col-md-4 text-right hidden">
							<h1 class="">Expander</h1>
						</div>
						<div class="feature-pic vcenter col-sm-12">
							<img src="http://lorempixel.com/g/400/400/people/3" class="media-object thumb-feature img-responsive center-block">
						</div><!--
					--><div class="feature-body col-md-4 vcenter hidden">
							<h3></h3>
						</div>
					</div>
				</div>
			</div><!--/row-->
		</div><!--/container-->
		<footer class="footer">
		  <div class="container text-right">
			  <h5 style="color: #777; padding-top: 1%;"><span class="glyphicon glyphicon-copyright-mark"></span> Brian Cooper</h5>
	          </div>
	        </footer>	

		<!-- Latest compiled and minified Bootstrap JavaScript -->
		<script	src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.hoverintent/1.8.1/jquery.hoverIntent.js"></script>
		<script src="./js/bootstrap-toolkit.min.js"></script>

		<script>
			(function($, document, window, viewport){

					var blockExpansion = function() {
						$('#leftBlock').hoverIntent(function () {
							if( viewport.is("lg") ) {
								$(this).removeClass('col-lg-4').addClass('col-xs-12').delay(460).queue(function(next){
									$(this).find('.feature-pic').removeClass('col-sm-12').addClass('col-md-4').end()
									.find('.feature-header, .feature-body').removeClass('hidden').dequeue();
									next();
								});
								$(this).removeClass('col-lg-4');
								$('#middleBlock').addClass('col-sm-0');
								$('#rightBlock').addClass('col-sm-0');
							}
						}, function () {
							if( viewport.is("lg") ) {
								$(this).stop().addClass('col-lg-4').queue(function(next){
									$(this).find('.feature-header, .feature-body').addClass('hidden').end()
									.find('.feature-pic').removeClass('col-md-4').addClass('col-sm-12').dequeue();
									next();
								});
								$('#middleBlock').removeClass('col-sm-0');
								$('#rightBlock').removeClass('col-sm-0');
							}
						});

						$('#middleBlock').hoverIntent(function () {
							if( viewport.is("lg") ) {
								$(this).removeClass('col-lg-4').addClass('col-xs-12').delay(460).queue(function(next){
									$(this).find('.feature-pic').removeClass('col-sm-12').addClass('col-md-4').end()
									.find('.feature-header, .feature-body').removeClass('hidden').dequeue();
									next();
								});
								$('#leftBlock').addClass('col-sm-0');
								$('#rightBlock').addClass('col-sm-0');
							}
						}, function () {
							if( viewport.is("lg") ) {
								$(this).stop().removeClass('col-xs-12').addClass('col-lg-4').queue(function(next){
									$(this).find('.feature-header, .feature-body').addClass('hidden').end()
									.find('.feature-pic').removeClass('col-md-4').addClass('col-sm-12').dequeue();
									next();
								});
								$('#leftBlock').removeClass('col-sm-0');
								$('#rightBlock').removeClass('col-sm-0');
							}
						});

						$('#rightBlock').hoverIntent(function () {
							if( viewport.is("lg") ) {
								$(this).removeClass('col-lg-4').addClass('col-xs-12').delay(460).queue(function(next){
									$(this).find('.feature-pic').removeClass('col-sm-12').addClass('col-md-4').end()
									.find('.feature-header, .feature-body').removeClass('hidden').dequeue();
									next();
								});
								$('#middleBlock').addClass('col-sm-0');
								$('#leftBlock').addClass('col-sm-0');
							}
						}, function () {
							if( viewport.is("lg") ) {
								$(this).stop().removeClass('col-xs-12').addClass('col-lg-4').queue(function(next){
									$(this).find('.feature-header, .feature-body').addClass('hidden').end()
									.find('.feature-pic').removeClass('col-md-4').addClass('col-sm-12').dequeue();
									next();
								});
								$('#middleBlock').removeClass('col-sm-0');
								$('#leftBlock').removeClass('col-sm-0');
							}
						});
					}

					// Executes once whole document has been loaded
					$(document).ready(function() {
							blockExpansion();
							console.log('Current breakpoint:', viewport.current());
							if( viewport.is("<lg")){
								$('#leftBlock').find('.feature-pic').removeClass('col-sm-12').addClass('col-md-4').end()
									.find('.feature-header, .feature-body').removeClass('hidden');
							}
							else if( viewport.is("lg")){
								$('.pushable').find('.feature-pic').removeClass('col-md-4').addClass('col-sm-12').end()
									.find('.feature-header, .feature-body').addClass('hidden');
							}
					});

					$(window).resize(
							viewport.changed(function(){
									blockExpansion();
									if( viewport.is("<lg")){
										$('#leftBlock').find('.feature-pic').removeClass('col-sm-12').addClass('col-md-4').end()
											.find('.feature-header, .feature-body').removeClass('hidden');
									}
									else if( viewport.is("lg")){
										$('.pushable').find('.feature-pic').removeClass('col-md-4').addClass('col-sm-12').end()
											.find('.feature-header, .feature-body').addClass('hidden');
									}
									console.log('Current breakpoint:', viewport.current());
							})
					);

			})(jQuery, document, window, ResponsiveBootstrapToolkit);
		</script>
	</body>
</html>
